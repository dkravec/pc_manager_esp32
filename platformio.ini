[env:esp32dev]
platform = espressif32
board = esp32dev
framework = 
	arduino
monitor_speed = 11520
;lib_deps = gilmaimon/ArduinoWebsockets@^0.5.3
lib_deps =
	bodmer/TFT_eSPI @ ^2.5.43


build_flags =
    -D USER_SETUP_LOADED
    -D GC9A01_DRIVER
    -D TFT_RST=4
    ;-D TFT_CS=22
    -D TFT_DC=16
    -D TFT_MISO=23
    -D TFT_SCLK=18

    ;-D TFT_MOSI=23
    -D LOAD_GLCD=1
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D LOAD_FONT6
    -D LOAD_FONT7
    -D LOAD_FONT8
    -D LOAD_GFXFF
    -D SMOOTH_FONT
    ;-D SPI_FREQUENCY=27000000